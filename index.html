
<!DOCTYPE html>
<html>
  <head>
    <title>Nametag Creator</title>
    <style>
    #name{
      margin-left:50px;
        width:690px;
        height:500px;
        border-style:solid;
        border-color:gray;
        border-width:2px;
        border-radius:20px;
         box-shadow: 10px 10px 10px rgb(94, 94, 94);
    }
    #hello{
      border-top-left-radius:18px;

      text-align:center;
      font-size:150px;

      color:white;

    }
    #my{
      text-align:center;
      margin-left:200px;
      margin-top:-90px;
      position:absolute;

    }
    #line{
      background-color:#ff49da;
      height:8px;

    }
    button:active{

     <h1>Instructions</h1>
